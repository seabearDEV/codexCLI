name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            binary: ccli-darwin-arm64
          - runner: macos-13
            binary: ccli-darwin-x64
          - runner: ubuntu-latest
            binary: ccli-linux-x64
          - runner: ubuntu-24.04-arm
            binary: ccli-linux-arm64
          - runner: windows-latest
            binary: ccli-win-x64.exe

    runs-on: ${{ matrix.runner }}
    name: Build ${{ matrix.binary }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Build SEA binary
        run: node scripts/sea-build.js ${{ matrix.binary }}

      - name: Smoke test
        shell: bash
        run: |
          if [[ "${{ matrix.binary }}" == *.exe ]]; then
            ./dist/${{ matrix.binary }} --version
          else
            chmod +x ./dist/${{ matrix.binary }}
            ./dist/${{ matrix.binary }} --version
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lR artifacts

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
